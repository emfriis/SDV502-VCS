using System;

namespace vcs
{
    public class CinemaAge
    {
        public string GetTicketType(int age)
        {
            if (age > 0 && age < 16)
            {
                return "child";
            } else if (age > 15 && age < 65)
            {
                return "adult";
            } else if (age > 65)
            {
                return "senior";
            } else
            {
                throw new Exception("Invalid age");
            }
        }
    }
}